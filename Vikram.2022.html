        function loadSkin(name) {
            if (name !== '' && name !== 'default') {
                var skin = {
                    url: 'https://myplayerdrive.xyz/assets/css/skin/jwplayer/netflix.css',
                    name: 'netflix',
                    controlbar: {},
                    timeslider: {},
                    menus: {}
                };
                if (name === 'netflix') {
                    skin.controlbar = {
                        icons: '#ffffff',
                        iconsActive: '#e50914'
                    };
                    skin.timeslider = {
                        progress: '#e50914',
                        rail: '#5b5b5b'
                    };
                    skin.menus = {
                        background: "#262626",
                        textActive: "#e50914",
                    };
                } else if (name === 'hotstar') {
                    skin.controlbar = {
                        icons: '#ffffff',
                        iconsActive: '#1f80e0'
                    };
                    skin.timeslider = {
                        progress: '#1f80e0',
                        rail: 'rgba(255,255,255,.2)'
                    };
                    skin.menus = {
                        background: "rgba(18,18,18,.95)",
                        textActive: "#1f80e0",
                    };
                }
                return skin;
            } else {
                return {
                    controlbar: {
                        iconsActive: "#673AB7",
                    },
                    timeslider: {
                        progress: "#673AB7",
                    },
                    menus: {
                        background: "#121212",
                        textActive: "#673AB7",
                    }
                };
            }
        }
 
        function _hasPopupBlocker(wo) {
            if (wo === null) return true;
            else if (typeof wo === 'undefined') return true;
            return false;

        function resumePlayback() {
            if ($('#resume').length) {
                $('#resume').hide();
                window.player.seek(xStorage.getItem(window.timeElapse));
            }
        }
 
        function timeChecker() {
            if (true) {
                var lastTime = xStorage.getItem(window.timeElapse);
                if (lastTime !== null && $('#resume').length && window.player.getPosition() < parseInt(lastTime)) {
                    $('#resume').show();
                    $("#timez").text(prettySecond(lastTime))
                }
            }
        }
 
        function prettySecond(s) {
            var num = parseInt(s, 10),
                hrs = Math.floor(num / 3600),
                min = Math.floor((num - (hrs * 3600)) / 60),
                sec = num - (hrs * 3600) - (min * 60);
            if (hrs < 10) hrs = "0" + hrs;
            if (min < 10) min = "0" + min;
            if (sec < 10) sec = "0" + sec;
            return hrs + ":" + min + ":" + sec
        }
 
        function gtagReport(event, label, category, interaction) {
            if (typeof gtag !== "undefined") {
                gtag("event", event, {
                    "event_label": label,
                    "event_category": category,
                    "non_interaction": interaction
                });
            }
        }
